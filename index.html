<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <srcipt src="Rotation.js"></srcipt>
    <srcipt src="Fish.js"></srcipt>
    <srcipt src="Treasure.js"></srcipt>
  </head>
  <body>
    <a-scene background="color:blue" animation="property:rotation;to:;easing:linear;loop:true;dur:0000">
      <a-assets>
        <a-asset-item id="diver" src="./assets/5-_dive_suit/scene.gltf"></a-asset-item>
        <a-asset-item id="island" src="./assets/fantasy_island/scene.gltf"></a-asset-item>
        <a-asset-item id="bubbles" src="./assets/bubbles_3/scene.gltf"></a-asset-item>

      </a-assets>

      <a-entity position="7 -1 5" id="diver" gltf-model="#diver" scale="0.02 0.02 0.02" rotation="0 135 0" diver-rotation-reader dynamic-body="mass:0" game-play></a-entity>
      <a-sphere position="7 -1 5" id="bubble" gltf-model="#bubble" scale=".25 .25 .25" animation="property:position;to:7 -3 5;easing:linear;loop:true;dur:2000" radius=".5"></a-sphere>
      <a-entity position="2 -3 0" id="island" gltf-model="#island" scale="0.075 0.075 0.075" treasure-chest floating-fish></a-entity>

      <a-entity id="header" position="1 -4 0">
        <a-entity position="-28.5 21.5 0" 
        text="font:exo2bold;align:center;width:40;color:white;value:VR SCUBA DIVING"></a-entity>

       </a-entity>

       <a-entity position="-23.5 19.3 0">
        <a-entity position="-1.5 0.07 0" 
        text="font:aileronsemibold;width:12;color:white;value:TIME\nREMAINING"></a-entity>
          <a-entity id="timer" position="-9.8 0.3 0" 
          text="font:exo2bold;align:center;width:30;color:white;value:00:00"></a-entity>
       </a-entity>

       <a-entity position="-18 19.3 0">
        <a-entity position="-0.6 0.13 0" 
        text="font:aileronsemibold;width:12;color:white;value:TREASURES\nREMAINING"></a-entity>

        <a-entity id="targets" position="-8 0.3 0"
        text="font:exo2bold;align:center;width:30;color:white;value:20"></a-entity>
  
         </a-entity>

         <a-entity position="30.5 21.5 0">
          <a-entity position="" 
          text="font:aileronsemibold;width:40;align:center;color:white;value:SCORE"></a-entity>
  
          <a-entity id="score" position="0 -2 0"
          text="font:exo2bold;align:center;width:40;color:white;value:0"></a-entity>
    
           </a-entity>
       </a-entity>
       <a-entity id="game_over_text" position="0 7.5 0"
          text="font:exo2bold;align:center;width:100;color:white;value:GAMEOVER" visible="false"></a-entity>
    
    </a-scene>
  </body>
</html>
